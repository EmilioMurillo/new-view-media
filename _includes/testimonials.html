<section class="testimonials">
  <h2>What our clients have to say about us:</h2>
  {% for testimonial in site.data.testimonials %}
  <section class="client-quotes">
    <blockquote>
      {{ testimonial.quote }}
    </blockquote>
    <h4>{{ testimonial.quoted }}</h4>
    <span>{{ testimonial.position }}, {{ testimonial.company }}</span>
  </section>
  <div class="testimonial-thumbnail">
    <img src="{{ testimonials.photo }}" alt=""/>
  </div>
  {% endfor %}
</section>
<script type="text/javascript">
  ( function() {

  })();
</script>
